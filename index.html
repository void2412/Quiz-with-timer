<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with timer</title>
</head>
<body>
    <div id = "highscoreArea">
        <button id="viewScore">Show HighScore</button>
        <ol id="highscore">
            
        </ol>
       
    </div>

    <div id= "mainGameArea">
        <div id="questionArea">
            <p id="question"></p>
        </div>

        <div id="inputArea">
            <div id="questionAnswer">
                
            </div>

            <form id="playerDetail">
                
            </form>
        </div>
        <div id="feedbackArea">
            <p id="questionFeedback"></p>
            <p>Current Score: <span id="currentScore"></span></p>
        </div>
    </div>

    <div id="timerArea">
        <p id="penalty">-10s</p>
        <p>Time: <span id="timer"></span></p>

    </div>

</html>
