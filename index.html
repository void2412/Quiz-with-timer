<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with timer</title>
</head>
<body class="jumbotron row">
    <div id = "highscoreArea" class="col-3 my-4">
        <button id="viewScore">Show HighScore</button>
        <ol id="highscore">
            
        </ol>
       
    </div>

    <div id= "mainGameArea" class="col-6 container-fluid text-center my-3" style="min-height: 300px;">
        <div id="questionArea" class="container-fluid my-4">
            <h3 id="question"></h3>
        </div>

        <div id="inputArea" class="container-fluid text-center my-4">
            <div id="questionAnswer" class="my-3">
                
            </div>

            <form id="playerDetail" class="my-3">
                
            </form>
        </div>
        <div id="feedbackArea" class="container-fluid my-3">
            <b><p id="questionFeedback"></p></b>
            
        </div>
    </div>

    <div id="timerArea" class="col-3 d-flex my-3">
        <p class="col-6 text-end m-3"><b id="penalty"></b></p>
        <p class="col-6 m-3" id="timer"></p>

    </div>

    <footer id="scoreArea" class="col-12 d-flex justify-content-center align-items-end align-self-end">
        <p class="align-bottom">Current Score: <span id="currentScore"></span></p>
    </footer>
    

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="script.js"></script>
</body>
</html>
